<div class="modal disable_service_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Disable Service</h3>
      </div>
      <form id="disable_service_form"
            action="{% url 'horizon:endpoints_management:endpoints_management:disable_service' service_name %}"
            method="POST">
        {% csrf_token %}
        
        <div class="modal-body clearfix">
          <div class="left">
          </div>
          <div class="right">
            <p>Are you sure you want to disable this service? This will delete both the service account and its endpoints.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirm</button>
          <a href="{% url 'horizon:endpoints_management:endpoints_management:service' service_name %}" class="btn btn-default secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
